[package]
name = "bellperson"
authors = [
  "dignifiedquire <me@dignifiedquire.com>",
  "Sean Bowe <ewillbefull@gmail.com>",
]
description = "zk-SNARK library"
documentation = "https://docs.rs/bellperson"
homepage = "https://github.com/filecoin-project/bellman"
license = "MIT/Apache-2.0"
repository = "https://github.com/filecoin-project/bellman"
version = "0.12.1"
readme = "README.md"
edition = "2018"

[dependencies]
bit-vec = "0.6"
blake2s_simd = "0.5"
ff = { version = "0.2.0", package = "fff" }
groupy = "0.3.1"
rand_core = "0.5"
byteorder = "1"
log = "0.4.8"
lazy_static = "1.4.0"
rand = "0.7"
rayon = "1.3.0"
memmap = "0.7.0"
thiserror = "1.0.10"
ahash = "0.5.6"
num_cpus = "1"
crossbeam-channel = "0.5.0"

# blst feature
blstrs = { version = "0.1.0", optional = true }

# pairing feature
paired = { version = "0.21.0", optional = true }

# gpu feature
rust-gpu-tools = { version = "0.2.0", optional = true }
ff-cl-gen = { version = "0.2.0", optional = true }
fs2 = { version = "0.4.3", optional = true }

[dev-dependencies]
hex-literal = "0.3"
rand_xorshift = "0.2"
sha2 = "0.9"
env_logger = "0.8.1"
criterion = "0.3.2"

[features]
default = ["pairing"]
gpu = ["rust-gpu-tools", "ff-cl-gen", "fs2"]
groth16 = []

blst = ["blstrs", "groth16"]
blst-serde = ["blstrs/serde"]
pairing = ["paired", "groth16"]
pairing-serde = ["paired/serde"]

[[test]]
name = "mimc"
path = "tests/mimc.rs"
required-features = ["groth16"]

[badges]
maintenance = { status = "actively-developed" }


[[bench]]
name = "lc"
harness = false
